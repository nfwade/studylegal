<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript" src="/assets/js/stripe-inc.js"></script>

<form action="/checkout" method="POST" id="payment-form" class="ui form">
  <h3 class="ui dividing header">Billing Information</h3>
  <div class="field">
    <label>Name</label>
    <div class="two fields">
      <div class="field">
        <input type="text" name="billing[first-name]" placeholder="First Name">
      </div>
      <div class="field">
        <input type="text" name="billing[last-name]" placeholder="Last Name">
      </div>
    </div>
  </div>
  <div class="field">
    <label>Billing Address</label>
    <div class="fields">
      <div class="twelve wide field">
        <input type="text" name="billing[address]" placeholder="Street Address">
      </div>
      <div class="four wide field">
        <input type="text" name="billing[address-2]" placeholder="Apt #">
      </div>
    </div>
  </div>
  <div class="three fields">
    <div class="six wide field">
      <label>State</label>
      <select class="ui fluid dropdown" name="billing[state]">
        <option value="">State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="six wide field">
      <label>City</label>
      <input type="text" name="billing[city]" placeholder="City">
    </div>
    <div class="four wide field">
      <label>Zip</label>
      <input type="text" name="billing[zip]" placeholder="Zip">
    </div>
  </div>
  <h3 class="ui dividing header">Card Information</h3>
  <div class="field">
    <label>We Accept</label>
    <i class="visa huge icon" style="color:#192061;"> </i><span style="margin:0 5px;"></span>
    <i class="mastercard huge icon" style="color:#F9B31F"> </i><span style="margin:0 5px"></span>
    <i class="discover huge icon" style="color:#FF6600"> </i><span style="margin:0 5px"></span>
    <i class="american express huge icon" style="color:#46A6E5;"> </i>
  </div>
  <div class="fields">
    <div class="seven wide field">
      <label>Card Number</label>
      <input type="text" name="card[number]" data-stripe="number" maxlength="16" placeholder="Card #">
    </div>
    <div class="three wide field">
      <label>CVC</label>
      <input type="text" name="card[cvc]" maxlength="3" placeholder="CVC" data-stripe="cvc">
    </div>
    <div class="six wide field">
      <label>Expiration</label>
      <div class="two fields">
        <div class="field">
          <select class="ui fluid search dropdown" name="card[expire-month]" data-stripe="exp-month">
            <option value="">Month</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="field">
          <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year" data-stripe="exp-year">
        </div>
      </div>
    </div>
  </div>
  <div class="ui row">
    <div class="field">
      <div class="ui divider"></div>
      <button type="submit" id="payment-submit" class="ui orange button" tabindex="0">Confirm Order</button>
      <a href="/" class="ui button">Cancel Order</a>
    </div>
  </div>
</form>
